<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<meta name="description" content="This is a simple sign up form for AnalogSea">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
	<main>
		<img class="logo" src="images/logo.png" height="35px">
		
		<form action="/signup/" method='post'>
			<h1>Sign Up</h1>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="foo@bar.com" required>
				
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd" required>
			
				<button class="green">Sign up</button>
			
			<div>
				<p class="password"><a href="/forgot-password/new">Forgot Password</a></p>
			</div>

		</form>

		<footer>
		<p>Already have an account? <a href="/login">Log in</a></p>
		</footer>
	</main>
</body>
</html>
